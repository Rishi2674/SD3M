<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3DM UI/DS - Chatbot</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f2f5; color: #333; }
        .container { text-align: center; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: #fff; max-width: 600px; width: 90%; }
        h1 { color: #007bff; margin-bottom: 20px;}
        .chat-area { border: 1px solid #ccc; padding: 15px; min-height: 200px; max-height: 300px; overflow-y: auto; text-align: left; margin-bottom: 15px; background-color: #e9ecef; border-radius: 5px; }
        .user-message { text-align: right; color: #007bff; }
        .bot-message { text-align: left; color: #333; }
        input[type="text"] { width: calc(100% - 100px); padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status-display { margin-top: 20px; padding: 10px; border: 1px dashed #007bff; background-color: #e0f2f7; border-radius: 5px; font-size: 0.9em; text-align: left; }
        .constraints-section { margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; text-align: left;}
        .constraints-section label { display: block; margin-bottom: 5px; font-weight: bold;}
        .constraints-section input[type="number"], .constraints-section input[type="checkbox"] { margin-right: 5px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Home Assistant Chatbot</h1>
        <div class="chat-area" id="chat-area">
            <div class="bot-message">Hello! How can I help you with your smart home devices today?</div>
        </div>
        <div>
            <input type="text" id="user-message-input" placeholder="Describe your issue...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="constraints-section">
            <label>Customer Constraints (Optional):</label>
            <div>
                Budget: <input type="number" id="budget-input" placeholder="e.g., 500">
            </div>
            <div>
                Max Hops: <input type="number" id="max-hops-input" placeholder="e.g., 3">
            </div>
            <div>
                <input type="checkbox" id="data-stays-in-eu-checkbox">
                <label for="data-stays-in-eu-checkbox">Data Stays in EU</label>
            </div>
        </div>
        <div id="status-display"></div>
        <p style="margin-top: 20px;">Check API Docs (after server is running):</p>
        <ul>
            <li><a href="http://localhost:8000/docs" target="_blank">Full API Docs (8000)</a></li>
        </ul>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const userInputField = document.getElementById('user-message-input');
        const statusDisplay = document.getElementById('status-display');
        const userLocation = "Bengaluru, India"; // Hardcoded for MVP
        const budgetInput = document.getElementById('budget-input');
        const maxHopsInput = document.getElementById('max-hops-input');
        const dataStaysInEuCheckbox = document.getElementById('data-stays-in-eu-checkbox');

        function addMessageToChat(message, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add(sender + '-message');
            msgDiv.innerHTML = message;
            chatArea.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const userMessage = userInputField.value.trim();
            if (!userMessage) return;

            addMessageToChat(userMessage, 'user');
            userInputField.value = '';
            statusDisplay.innerText = 'Processing your request...';

            const customerConstraints = {};
            if (budgetInput.value) {
                customerConstraints.budget = parseFloat(budgetInput.value);
            }
            if (maxHopsInput.value) {
                customerConstraints.max_hops = parseInt(maxHopsInput.value);
            }
            customerConstraints.data_stays_in_eu = dataStaysInEuCheckbox.checked;

            try {
                // Call the single /tickets/submit endpoint
                const submitTicketResponse = await fetch('http://localhost:8000/tickets/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_message: userMessage,
                        user_location: userLocation,
                        customer_constraints: customerConstraints
                    }),
                });

                if (!submitTicketResponse.ok) {
                    const errorDetails = await submitTicketResponse.json();
                    throw new Error(`API error: ${submitTicketResponse.status} - ${errorDetails.detail || 'Unknown error'}`);
                }
                const ticketResult = await submitTicketResponse.json();

                let workflowDetails = '';
                if (ticketResult.planned_workflow && ticketResult.planned_workflow.length > 0) {
                    workflowDetails = '<br><b>Planned Workflow:</b><ul>';
                    ticketResult.planned_workflow.forEach(step => {
                        workflowDetails += `<li>${step.task_name} (${step.capability}) -> Assigned: ${step.assigned_agent_name || 'Unassigned'} (Status: ${step.status})</li>`;
                    });
                    workflowDetails += '</ul>';
                } else {
                    workflowDetails = '<br><i>No workflow planned or agents found.</i>';
                }

                addMessageToChat(`Bot: Ticket <b>${ticketResult.id}</b> submitted.<br>Status: <b>${ticketResult.status}</b>.<br>Total Cost: <b>\$${ticketResult.total_planned_cost || 0}</b>, Hops: <b>${ticketResult.total_hops || 0}</b>.${workflowDetails}`, 'bot');
                statusDisplay.innerText = `Ticket ${ticketResult.id} created. Status: ${ticketResult.status}.`;

            } catch (error) {
                console.error('Error in workflow:', error);
                addMessageToChat(`Bot: I'm sorry, I encountered an error: ${error.message}. Please try again later.`, 'bot');
                statusDisplay.innerText = `Error: ${error.message}`;
            }
        }

        userInputField.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
